{% extends 'TEMPLATE_BASE\TABLE_BASE.html' %}


{% block th %}
    <tr>
        <th>id</th>
        <th>sku</th>
        <th>操作类型</th>
        <th>数量</th>
        <th>创建时间</th>
        <th>库位</th>
        <th>操作人员</th>
    </tr>
{% endblock th %}
    

{% block td %}
    
    {% for i in page_obj  %}
    <tr>
        <td>{{i.id}}</td>
        <td>{{i.sku_id}}</td>
        <td>{{i.operation_type}}</td>
        <td>{{i.quantity}}</td>
        <td>{{i.create_time}}</td>
        <td>{{i.location}}</td>
        <td>{{i.operator}}</td>
    </tr>
    
        
    {% endfor %}
        
{% endblock td %}
