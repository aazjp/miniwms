{% extends 'TEMPLATE_BASE\LOGINED_BASE.html' %}

{% block content %}

<div class="container p-3">
    <div class="row"><h1>添加颜色</h1></div>
    <div class="row">
        <form class="form-group row g-1"
            action="{% url 'style:color_manage' %}"
            method="post">
            {% csrf_token %}
            <div class="row g-1">
                <div class="col-4">
                    <input type="text" class="form-control" name="id"
                        placeholder="颜色id" autofocus>
                    <small>三位数</small>
                </div>
                <div class="col-4">
                    <input type="text" class="form-control" name="name"
                        placeholder="颜色名称">
                </div>

                <div class="col-4">
                    <input type="submit" class="btn btn-primary w-100"
                        value="提交">
                </div>
            </div>
        </form>

        {% if messages %}

        {% for msg in messages %}
        {{ msg }}
        {% endfor %}

        {% endif %}

    </div>
    <div class="row"><h1>搜索颜色</h1></div>
    <form action="{% url 'style:color_manage' %}" method="get">
        <div class="row">
            <div class="col">
                <label for="color_id">颜色id</label>
                <input type="text" class="form-control" name="color_id"
                    placeholder="颜色id" autofocus>

            </div>
            <div class="col">
                <label for="color_name">颜色名称</label>
                <input type="text" class="form-control" name="color_name"
                    placeholder="颜色名称">
            </div>
            
            <div class="col">
                <label for=""></label>
                <input type="submit" class="btn btn-primary w-100">
            </div>
        </div>
    </form>

</div>

{% include 'style\color_manage_table.html' %}
{% include 'pagination.html' %}
{% endblock content %}
