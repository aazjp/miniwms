<nav aria-label="Page navigation example">
    <ul class="pagination justify-content-center">
      {% if page_obj.has_previous %}
      <li class="page-item">
        <a class="page-link" href="?{{request.GET.urlencode|safe}}&page=1"
          aria-label="First">
          <span aria-hidden="true">&laquo; 第一页</span>
        </a>
      </li>
      <li class="page-item">
        <a class="page-link"
          href="?{{request.GET.urlencode|safe}}&page={{ page_obj.previous_page_number }}"
          aria-label="Previous">
          <span aria-hidden="true">上一页</span>
        </a>
      </li>
      {% endif %}
  
      <li class="page-item disabled">
        <span class="page-link">第 {{ page_obj.number }} 页，共 {{page_obj.paginator.num_pages }} 页。</span>
      </li>
  
      {% if page_obj.has_next %}
      <li class="page-item">
        <a class="page-link"
          href="?{{request.GET.urlencode|safe}}&page={{ page_obj.next_page_number }}"
          aria-label="Next">
          <span aria-hidden="true">下一页</span>
        </a>
      </li>
      <li class="page-item">
        <a class="page-link"
          href="?{{request.GET.urlencode|safe}}&page={{ page_obj.paginator.num_pages }}"
          aria-label="Last">
          <span aria-hidden="true">最后一页 &raquo;</span>
        </a>
      </li>
      {% endif %}
    </ul>
  </nav>
