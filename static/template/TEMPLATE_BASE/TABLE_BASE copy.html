<style>
    .table{
    table-layout: fixed;
}

</style>

<div style="top: 0;position: sticky;background-color: aliceblue;">
    <table
        class="me-md-auto ms-md-auto table table-bordered table-hover table-striped overflow-hidden   p-3">
        <thead>
            {% block th %}

            {% endblock th %}
        </thead>
    </table>
</div>

<table
    class="me-md-auto ms-md-auto table table-bordered table-hover table-striped overflow-hidden" style="word-break:break-all; word-wrap:break-all;">
    <tbody>
        {% block td %}

        {% endblock td %}
    </tbody>

</table>
