<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="static/css/bootstrap.min.css">
    </head>
    <body>
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">Card Title</h5>
                <p class="card-text">这是卡片的描述内容。</p>
                <a href="#" class="btn btn-primary">查看更多</a>
            </div>
        </div>
        <p>
            <div class="card" style="width: 18rem;">
                <!-- 卡片图片 -->
                <img src="https://via.placeholder.com/300x200" class="card-img-top"
                    alt="Card image cap">
                <!-- 卡片主体 -->
                <div class="card-body">
                    <!-- 卡片标题 -->
                    <h5 class="card-title">Card Title</h5>
                    <!-- 卡片文本 -->
                    <p class="card-text">Some quick example text to build on the
                        card title and make up the bulk of the card's content.</p>
                    <!-- 卡片链接 -->
                    <a href="#" class="btn btn-primary">Go somewhere</a>
                </div>
            </div>
        </p>
        
        <hr>

        <button type="button" class="btn btn-lg btn-danger"
            data-toggle="popover" title="弹出框标题" data-content="这是弹出框的内容">
            点击查看
        </button>

        <hr>
        <button type="button" class="btn btn-primary">
            消息 <span class="badge badge-light">4</span>
        </button>
        <hr>
        <button type="button" class="btn btn-secondary" data-toggle="tooltip"
            data-placement="top" title="这是一个工具提示">
            悬停查看
        </button>
        <hr>
        <form>
            <div class="form-group">
                <label for="exampleInputEmail1">邮箱地址</label>
                <input type="email" class="form-control" id="exampleInputEmail1"
                    aria-describedby="emailHelp" placeholder="请输入邮箱">
                <small id="emailHelp"
                    class="form-text text-muted">我们不会共享你的邮箱。</small>
            </div>
            <button type="submit" class="btn btn-primary">提交</button>
        </form>
        <hr>
        <ul class="list-inline">
            <li class="list-inline-item">列表项 1</li>
            <li class="list-inline-item">列表项 2</li>
        </ul>
        <hr>
        <ul class="list-unstyled">
            <li>列表项 1</li>
            <li>列表项 2</li>
        </ul>
        <hr>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">品牌</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse"
                data-target="#navbarNav" aria-controls="navbarNav"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">首页</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">关于</a>
                    </li>
                </ul>
            </div>
        </nav>
        <hr>
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link active" href="#">选项卡 1</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">选项卡 2</a>
            </li>
        </ul>

        <script src="static/css/bootstrap.min.js"></script>
        <script src="static/css/bootstrap.bundle.min.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    </body>
</html>
